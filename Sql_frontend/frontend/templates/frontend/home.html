<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-left">
            <img src="{% static 'images/database.png' %}" alt="Logo" class="logo"> <!-- Replace with actual logo -->
            <h2>GenSQL</h2>
        </div>
        <div class="nav-right">
            <a href="#">Home</a>
            <a href="#">Chat History</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <h1 class="centered-heading">Generating SQL using Text Prompt</h1>

    <!-- Select Database and Upload Buttons -->
    <div class="input-container">
        <label for="database-select">Select Database:</label>
        <select id="database-select" name="database" class="select-database">
            <option value="SQL">MSSQL</option>
            <option value="MySQL">MySQL</option>
            <option value="PostgreSQL">PostgreSQL</option>
        </select>
          <form method="post" enctype="multipart/form-data" action="{% url 'upload_csv' %}">
                {% csrf_token %}
                <label for="csv-file" class="upload-btn">Upload CSV File</label>
                <input type="file" id="csv-file" name="csvfile" accept=".csv" style="display: none;">
          </form>
           <form method="post" enctype="multipart/form-data" action="{% url 'upload_excel' %}">
                {% csrf_token %}
                <label for="excel-file" class="upload-btn">Upload Excel File</label>
                <input type="file" id="excel-file" name="excelfile" accept=".xlsx,.xls" style="display: none;">
           </form>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>

    <!-- Text Input for Query -->
    <textarea placeholder="Enter your query or prompt here..." rows="6" cols="50" class="text-input"></textarea>

    <!-- Generate Query Button -->
    <button class="generate-btn">Generate Query</button>

    <!-- Generated SQL Query -->
    <h3>Generated SQL Query:</h3>

    <div style="position: relative;">
        <textarea id="generated-query" class="generated-query" rows="6" cols="50" readonly>Select * FROM ...</textarea>
        <span class="copy-icon" onclick="copyToClipboard('generated-query')" style="position: absolute; right: 10px; top: 5px;">ðŸ“‹</span> <!-- Copy icon -->
    </div>

    <script>
        function copyToClipboard(textareaId) {
            const textarea = document.getElementById(textareaId);
            textarea.select();
            document.execCommand("copy");
            alert("Copied to clipboard!"); // Optional: alert message
        }
    </script>
</body>
</html>
