<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
     <script src="{% static 'js/register.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form method="POST" action="{% url 'register' %}" class="needs-validation" novalidate="" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="left-panel">
                <h2>Sign Up</h2>
                <div id="error-messages" style="color: red; display: none;"></div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="sign-up" onclick = "validateForm()">Sign Up</button>
            </div>
        </form>
        <div class="right-panel">
            <h1>Welcome to GenSQL</h1>
            <p>Already have an account?</p>
            <a href="{% url 'login' %}" class="sign-in">Sign In</a>
        </div>
    </div>


</body>
</html>
